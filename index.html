<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main_container">
    <div class="container">
      <div class="result">  
        <h1 class="title">Your Result</h1>
        <div class="circle">
          <div class="circle-contant">
          <span class="rank">76</span>
          <p>of 100</p>
        </div>
        </div>
        <h2 class="sub-title">Great</h2>
        <p class="sub-title-para">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h1 class="summary-title">Summary</h1>
              <div class="summary-info">
                      <div class="info__row" id="reaction__row">
                          <div class="info__left"><img src="assets/images/icon-reaction.svg"><p id="reaction">Reaction</p></div>
                          <div class="info__right"><span>80 </span>/ 100</div>
                           
                      </div> 
                      <div class="info__row" id="memory__row">
                          <div class="info__left"><img src="assets/images/icon-memory.svg"><p id="memory">Memory</p></div>
                          <div class="info__right"><span>92 </span>/100</div>
                           
                      </div> 
                      <div class="info__row" id="verbal__row">
                          <div class="info__left"><img src="assets/images/icon-verbal.svg"><P id="verbal">Verbal</P></div>
                          <div class="info__right"><span>61 </span>/100</div>
                           
                      </div> 
                      <div class="info__row" id="visual__row">
                          <div class="info__left"><img src="assets/images/icon-visual.svg"><p id="visual">Visual</p></div>
                          <div class="info__right"><span>72 </span>/100</div>
                           
          
        </div>
        
      </div>
      <button class="btn">Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>
  </div>
</body>
</html>
